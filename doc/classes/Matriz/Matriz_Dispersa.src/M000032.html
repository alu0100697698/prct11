      <span class="ruby-identifier">total</span> = <span class="ruby-ivar">@N</span><span class="ruby-operator">*</span><span class="ruby-ivar">@M</span>
      <span class="ruby-identifier">no_nulos</span> = <span class="ruby-value">0</span>
      
      <span class="ruby-identifier">i</span> = <span class="ruby-value">0</span>

      <span class="ruby-keyword kw">end</span>
      
      <span class="ruby-identifier">nulos</span> = <span class="ruby-identifier">total</span> <span class="ruby-operator">-</span> <span class="ruby-identifier">no_nulos</span>
